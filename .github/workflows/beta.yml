name: Build with Release & Changelog

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 1

      - name: Install packages & setup
        run: |
          sudo apt update -y
          sudo apt install wget default-jdk git-core gnupg flex bison gperf build-essential zip curl libc6-dev libncurses5-dev x11proto-core-dev libx11-dev libreadline6-dev libgl1-mesa-glx libgl1-mesa-dev python3 make gcc g++ bc grep tofrodos python3-markdown libxml2-utils xsltproc zlib1g-dev libncurses5 python-is-python3 libc6-dev libtinfo5 ncurses-dev make python2 repo cpio kmod openssl libelf-dev pahole libssl-dev libelf-dev -y
          bash init_clang_12.sh

      - name: Run build
        run: |
          export PATH=$HOME/:$PWD/toolchain/proton-clang/bin:$PATH
          bash build_kernel.sh -c

      - name: Generate Changelog (Optional)
        run: |
          git log --since=v$(git describe --abbrev=0 --tags HEAD^) --pretty=format:"* %s (%h)" > changelog.txt

      - name: Create Release
        uses: actions/create-release@v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "LPoS Kernel [v${{ env.GITHUB_REF_SLUG }}] [S10 5G]" # Dynamic Tag
          release_name: "LPoS Kernel ${{ env.GITHUB_REF_SLUG }}"  # Use same version in name
          body: "**Changelog:**\n$(cat changelog.txt)"  # Optional changelog

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: "LPoS Kernel ${{ env.GITHUB_REF_SLUG }}"  # Dynamic name for artifact
          path: out/*.tar
